apply plugin: 'scala'
apply plugin: 'idea'

repositories{
	mavenCentral()
	jcenter()
}

dependencies{
	compile group: 'org.scala-lang', name: 'scala-library', version: '2.12.0-M5'
	compile group: 'org.scalatest', name: 'scalatest_2.11', version: '3.0.0'
	testCompile 'junit:junit:4.12+'
}

test{
	testLogging {
		events "passed","skipped","failed"
	}
}

